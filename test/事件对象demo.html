<!-- 
1. 事件流问题
2. 事件委任问题
3. screenY clientY pageY  offsetY 区别
4. cancelBublle cancelable ='true' 取消冒泡，事件类同成顶层DOM元素
5. span 成小方块定位
6. e.target(事件绑定)  e.currentTarget(事件触发) 区别

 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件对象的属性和处理方法</title>
	<style>
	*{
		padding: 0;
		margin: 0;
	}
	.cell {
		position: relative;
		top:100px;
		left: 100px;
		width: 50px;
		height: 50px;
		background: orange;
		line-height: 50px;
		text-align: center;
		font-size: 1px;

	}	
	.outer {
		width: 400px;
		height: 200px;
		background: blue;
	}
	.cell>span {
		display:inline-block;
		width:10px; 
		height:10px;
		background:white;
		
	}
	</style>
	
</head>
<body>
	<div class="outer">
	<div class="cell">	
		<span class="span"></span>
	</div>
   </div>
	<span class="show"></span>
</body>
<script>
	var cell = document.querySelector('.cell');
	var span = document.querySelector('.show');
	var cellspan = document.querySelector('.span');
	var outer = document.querySelector('.outer');
	cell.onclick = function(e) {
		//e.cancelBubble=true;
		// console.log(e);
		// console.log('currentTarget',e.currentTarget);
	//innerHTML 添加的是HTML代码 ，要参与DOM解析，没有转义。
		span.innerHTML +=' 响应事件触发'+'<br />';
		//屏幕
		span.innerHTML +=' e.screenX '+e.screenX+' e.screenY '+e.screenY+'<br />';
		//浏览器
		span.innerHTML +=' e.clientX '+e.clientX+' e.clientY '+e.clientY+'<br />';
		//事件容器，注意事件委任中嵌套的容器
		//响应的是镶嵌的容器的左上角为原点
		span.innerHTML +=' e.offsetX '+e.offsetX+' e.offsetY '+e.offsetY +'<br />';
		//整个html
		span.innerHTML +=' e.pageX '+e.pageX+' e.pageY '+e.pageY +'<br />';
	//inputText 不转义 直接作为内容
		span.innerText +=' e.offsetX '+e.offsetX+' e.offsetY '+e.offsetY +'<br />';

	};

	cellspan.onclick = function(e) {
		e.cancelBubble = true;
		// console.log('currentTarget',e.currentTarget);
		// console.log('Target',e.target);
	};
	//js事件绑定都是事件委任原则。 
	//W3C事件3个阶段，捕获阶段，目标阶段，冒泡阶段，处理事件默认发生在冒泡阶段，
	//dom2 addEventListener第三个参数 可以改变这个触发事件的阶段。
	//事件委任 利用currentTarget来得到事件处理DOM对象(ul下的li)，在操作对象即可。
	//事件委任时 this  undefined,最好不用this处理事件对象。
	outer.onclick = function(e) {
		console.log('currentTarget',e.currentTarget);
		console.log('Target',e.target);
		console.log('this'.this);

		console.log('outer',e.type);
	};

</script>
</html>
